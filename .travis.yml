language: python

python:
  - "2.7"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"

sudo: false

addons:
  apt:
    packages:
    - gfortran

before_install:
  - python --version
  - uname -a
  - lsb_release -a

install:
  - pip install numpy pytest coveralls coverage codecov
  - python setup.py clean --all build_ext --force --inplace
  - python setup.py develop

script:
  - coverage run --source=src/apexpy -m pytest -v --cov=src/apexpy tests/
after_success:
  - coverage combine
  - coverage report
  - coveralls
  - codecov

notifications:
  email:
    on_success: never
    on_failure: always
