language: python

python:
  - "2.7"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"

sudo: false

addons:
  apt:
    packages:
    - python-numpy
    - gfortran

env:
  global:
    LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so

before_install:
  - python --version
  - uname -a
  - lsb_release -a
  - pip install numpy

install:
  - pip install coveralls coverage codecov
  - python setup.py clean --all build_ext --force --inplace
  - python setup.py develop

script:
  - coverage run --source=src/apexpy -m pytest -v tests/
after_success:
  - coverage combine
  - coverage report
  - coveralls --merge=extension-coveralls.json []
  - coveralls
  - codecov

notifications:
  email:
    on_success: never
    on_failure: always
