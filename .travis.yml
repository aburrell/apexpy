language: python

python:
  - "2.7"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"

sudo: false

addons:
  apt:
    packages:
    - gfortran

before_install:
  - python --version
  - uname -a
  - lsb_release -a
  - pip install tox-travis

install:
  - python setup.py clean --all build_ext --force --inplace
  - python setup.py install

script:
  - tox

after_success:
  - coveralls --rcfile=setup.cfg

notifications:
  email:
    on_success: never
    on_failure: always
