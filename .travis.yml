language: python
dist: xenial
matrix:
  include:
    - python: 2.7
    - python: 3.4
    - python: 3.5
    - python: 3.6
    - python: 3.7

sudo: false

addons:
  apt:
    packages:
    - python-numpy
    - gfortran

env:
  global:
    LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so

before_install:
  - python --version
  - uname -a
  - lsb_release -a
  - pip install numpy

install:
  - pip install coveralls pytest-cov coverage codecov
  - python setup.py clean --all build_ext --force --inplace
  - python setup.py develop
  - pip install tox-travis

script:
  - tox
after_success:
  - coverage combine
  - coverage report
  - coveralls --merge=extension-coveralls.json []
  - coveralls
  - codecov

notifications:
  email:
    on_success: never
    on_failure: always
